<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Our Schedule</span>
                    <h2>Schedule of coach</h2>
                </div>
            </div>
        </div>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Full Name</label>
                <input type="text" class="form-input" id="inputEmail4" placeholder="Full Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Contact Number</label>
                <input type="text" class="form-input" id="inputPassword4" placeholder="Contact Number">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email address</label>
                    <input type="email" class="form-input" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Gender</label>
                    <input type="text" class="form-input" id="inputPassword4" placeholder="Gender">
                  </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
