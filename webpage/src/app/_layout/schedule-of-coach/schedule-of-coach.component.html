<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Our Schedule</span>
                    <h2>Schedule of coach</h2>
                </div>
            </div>
        </div>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="label-text-color">Full Name</label>
                <input type="text" class="form-input" id="inputEmail4" placeholder="Full Name">
              </div>
              <div class="form-group col-md-6">
                <label class="label-text-color">Contact Number</label>
                <input type="text" class="form-input" id="inputPassword4" placeholder="Contact Number">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="label-text-color">Email address</label>
                    <input type="email" class="form-input" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-3">
                    <label class="label-text-color">State</label>
                    <select id="inputState" class="form-input">
                      <option class="form-input" selected>Choose...</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                 </div>
                 <div class="form-group col-md-3">
                    <label class="label-text-color">Age</label>
                    <input type="number" min= "10" class="form-input" id="inputEmail4" placeholder="Age">
                 
                 </div>
            </div>
            <div class="form-row">
                <label class="label-text-color">Goal</label>
                <textarea class="form-input" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>



                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="section-title">
                                <h2>Booking Calender</h2>
                            </div>
                        </div>
                        <!-- <div class="col-lg-6">
                            <div class="table-controls">
                                <ul>
                                    <li class="active" data-tsfilter="all">All event</li>
                                    <li data-tsfilter="fitness">Fitness tips</li>
                                    <li data-tsfilter="motivation">Motivation</li>
                                    <li data-tsfilter="workout">Workout</li>
                                </ul>
                            </div>
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="class-timetable">
                                <table class="table-sm">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Monday</th>
                                            <th>Tuesday</th>
                                            <th>Wednesday</th>
                                            <th>Thursday</th>
                                            <th>Friday</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor = "let timeOb of timeArray">
                                            <td class="class-time">{{timeOb?.time}}</td>
                                            <td class="dark-bg hover-bg ts-meta" data-tsmeta="workout">
                                                <h5>WEIGHT LOOSE</h5>
                                                
                                            </td>
                                            <td class="hover-bg ts-meta" data-tsmeta="fitness">
                                                <h5>Cardio</h5>
                                             
                                            </td>
                                            <td class="dark-bg hover-bg ts-meta" data-tsmeta="workout">
                                                <h5>Yoga</h5>
                                               
                                            </td>
                                            <td class="hover-bg ts-meta" data-tsmeta="fitness">
                                                <h5>Fitness</h5>
                                                
                                            </td>
                                            <td class="dark-bg blank-td"></td>
                                      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>






<br/>


            <button type="submit" class="primary-btn pricing-btn">Create Schdule</button>
          </form>

                height="550" style="border:0;" allowfullscreen=""></iframe>

</section>
